services:
  # Postgres Configuration
  postgres:
    image: postgres:12
    volumes:
      - database:/var/lib/postgresql/data
      - app:/app
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: arweave
      POSTGRES_PASSWORD: arweave
      POSTGRES_DB: arweave
    command: -p 5432
  # Gateway Configuration
  server:
    build:
      context: .
      dockerfile: ./docker/gateway.dockerfile
    volumes:
      - app:/app
    ports: 
      - 3000:3000
    environment:
      PORT: 3000
    
volumes:
  database:
  app: